<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airline Reservations</title>
    <link rel="stylesheet" href="../public/styles/main.css" />
    <script src="../public/js/main.js" defer type="module"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  </head>
  <body class="py-3">
    <header class="text-center">
      <h1>Airline Ticket Reservation</h1>
    </header>
    <main class="mx-auto col-9 pt-3">
      <form
        class="border border-black w-75 px-5 mx-auto pb-4 needs-validation"
        novalidate
        id="search-form"
      >
        <h2 class="text-center pt-3 pb-2">Search Flights</h2>

        <div class="radio-buttons d-flex justify-content-center gap-5 mt-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="triptype"
              id="oneway"
              value="oneway"
            />
            <label class="form-check-label" for="oneway">One Way</label>
          </div>
          <div class="form-check" id="return-radio-field">
            <input
              class="form-check-input"
              type="radio"
              name="triptype"
              value="return"
              id="return"
              checked
            />
            <label class="form-check-label" for="return">Return</label>
          </div>
        </div>
        <div class="location-wrapper d-flex gap-5 justify-content-center">
          <div class="w-50">
            <label for="departure-city" class="form-label">Departure</label>
            <!-- <input
              type="text"
              class="form-control"
              id="departure-city"
              value="Calgary (YYC)"
              disabled
            /> -->
            <select
              class="form-select"
              id="departure-city"
              name="departureCity"
              required
            >
              <option value="" selected disabled>Departure City</option>
              <option value="YYC">Calgary (YYC)</option>
              <option value="YVR">Vancouver (YVR)</option>
              <option value="CDG">Paris (CDG)</option>
              <option value="YYZ">Toronto (YYZ)</option>
            </select>
            <div class="invalid-feedback">Please select a departure city.</div>
          </div>
          <div class="d-flex flex-column w-50">
            <label for="arrival-city" class="form-label">Arrival</label>
            <!-- <input type="text" class="form-control" id="arrival-city" /> -->
            <select
              class="form-select"
              id="arrival-city"
              name="arrivalCity"
              required
            >
              <option selected disabled>Where to?</option>
              <option value="YVR">Vancouver (YVR)</option>
              <option value="CDG">Paris (CDG)</option>
              <option value="YYZ">Toronto (YYZ)</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-5 my-3 justify-content-center">
          <div class="mb-3 flex-grow-1 input-group">
            <label for="departure-date" class="form-label"
              >Departure Date</label
            >
            <input
              type="date"
              class="form-control"
              name="departureDate"
              id="departure-date"
              required
            />
            <div class="invalid-feedback">Please choose a departure date.</div>
          </div>
          <div class="mb-3 flex-grow-1 input-group" id="returnfield">
            <label for="return-date" class="form-label">Return Date</label>
            <input
              type="date"
              class="form-control"
              name="returnDate"
              id="return-date"
            />
            <div class="invalid-feedback">Please choose a departure date.</div>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">
            Search for Flights
          </button>
        </div>
        <!-- <div class="mb-3" id="emailfield">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div> -->
      </form>
      <section>
        <h2>Flight Options</h2>
        <div id="flight-list" class="list-group">
          <button type="button" class="list-group-item list-group-item-action">
            First flihgt
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            Second flihgt
          </button>
        </div>
      </section>
    </main>
    <footer>
      <p>Created 2024.</p>
    </footer>
  </body>
</html>
