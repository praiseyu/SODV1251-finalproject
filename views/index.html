<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airline Reservations</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="../public/js/main.js" defer type="module"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Airline Ticket Reservation</h1>
    </header>
    <main>
      <form>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="triptype"
            id="oneway"
          />
          <label class="form-check-label" for="oneway">One Way</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="triptype"
            id="return"
            checked
          />
          <label class="form-check-label" for="return">Return</label>
        </div>
        <div class="mb-3">
          <label for="departuredate" class="form-label">Departure Date</label>
          <input type="date" class="form-control" id="departuredate" />
        </div>
        <div class="mb-3" id="returnfield">
          <label for="returndate" class="form-label">Return Date</label>
          <input type="date" class="form-control" id="returndate" />
        </div>
        <div class="mb-3" id="emailfield">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
      </form>
    </main>
    <footer>
      <p>Created 2024.</p>
    </footer>
  </body>
</html>
