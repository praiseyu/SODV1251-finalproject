<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/signup.js" defer></script>
  </head>
  <body>
    <div id="bg-image" class="min-vh-100 position-left">
      <div class="row justify-content-center">
        <div
          class="col-md-6 border border-black border-2 rounded-4 mt-5 bg-body-tertiary"
        >
          <h2 class="text-center mb-4 pt-3">Create an Account</h2>
          <form id="signup-form" class="p-3">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                name="confirmPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <p class="text-center mt-3">
            Already have an account? <a href="/login">Log in here</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
