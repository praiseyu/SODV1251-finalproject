<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/login.js" defer></script>
  </head>
  <body>
    <!-- <div class="container mt-5"> -->
    <div id="bg-image" class="min-vh-100 position-left">
      <div class="row justify-content-center">
        <div
          class="col-md-6 mx-auto bg-body-tertiary p-4 mt-5 border border-black border-2 rounded-4"
        >
          <h2 class="text-center mb-4">Login</h2>
          <form id="login-form" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
            <div id="login-error-msg" class="text-danger mt-2 d-none">
              No user found with that info.
            </div>
          </form>
          <p class="text-center mt-3">
            Don't have an account? <a href="/signup">Sign up here</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
